name: StarStyleImageDocker

on:
  push:
    branches: [ "main" ] # Altere para 'master' se for a sua branch principal
    
# Permissão necessária para o GITHUB_TOKEN poder enviar (push) para o GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Buildx (para builds modernos e multi-plataforma)
        uses: docker/setup-buildx-action@v3

      - name: 3. Login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # O usuário que disparou a ação
          password: ${{ secrets.GITHUB_TOKEN }} # Token de acesso automático do GitHub
          
      - name: 4. Definir tags e labels para a imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # O caminho completo da imagem no GHCR
          tags: |
            type=sha,format=long,prefix=
            type=raw,value=latest,enable={{is_default_branch}} # Tag 'latest' apenas na branch principal

      - name: 5. Construir e Enviar (Push) a Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Se o seu Dockerfile NÃO estiver na raiz, use a linha abaixo:
          # file: ./caminho/para/o/seu/Dockerfile 
